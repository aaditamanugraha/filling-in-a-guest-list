<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filling in a Guest List</title>
  </head>
  <body>
    <div class="header">
      <h1>Guest List</h1>
      <p>
        Welcome to Lasagna Restaurant, please fill your name so we can make sure
        that you are invited to the restaurant!
      </p>
    </div>

    <input id="input" type="text" />
    <button>Search</button>

    <div>
      <p class="admit"></p>
      <p class="refuse"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
